<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method = "post">
		<label for = "name">Name</label><br>
		<input type = "text" id = "name" placeholder= "Name"required><br><br>

		<label for = "email">Email</label><br>
		<input type = "email" id = "email" placeholder= "Email" required><br><br>

		<label for = "gender">Gender</label><br>
		<input type = "radio" id = "gender_m" name = "gender" required>
		<label for = "Male">Male</label><br>

		<input type = "radio" id = "gender_f" name = "gender" required>
		<label for = "female">Female</label><br><br>

		<label for = "cars">Choose your car</label><br>
		<select id = "cars" required>
			<option value="" disabled selected hidden>--Please choose an option--</option>
			<option value = "BMW">BMW</option>
			<option value = "Audi">Audi</option>
			<option value = "Mercedez">Mercedez</option>
		</select><br><br>

		<label for = "age">Age</label><br>
		<input type = "text" id = "age" placeholder= "Age"required><br><br>

		<label for = "dob">DOB</label><br>
		<input type = "date" id = "dob" required><br><br>

		<label for = "tel">Phone Number</label><br>
		<input type = "number" id = "tel" placeholder = "xxx-xxx-xxxx" required><br><br>

		<label for = "password">Password</label><br>
		<input type = "password" id = "password" placeholder= "Password"required><br><br>

		<input type = "checkbox" id = "tos" required>
		<label for = "tos">I agree to the TOS.</label><br><br>

		<button = "submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
